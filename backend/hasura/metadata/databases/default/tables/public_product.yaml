table:
  name: product
  schema: public
object_relationships:
  - name: category
    using:
      foreign_key_constraint_on: category_id
  - name: p_option
    using:
      foreign_key_constraint_on: option_id
  - name: seller
    using:
      foreign_key_constraint_on: owner
  - name: sub_category_ob
    using:
      manual_configuration:
        column_mapping:
          sub_category_id: id
        insertion_order: null
        remote_table:
          name: sub_category
          schema: public
array_relationships:
  - name: orders
    using:
      foreign_key_constraint_on:
        column: p_id
        table:
          name: order
          schema: public
  - name: p_options
    using:
      foreign_key_constraint_on:
        column: p_id
        table:
          name: p_options
          schema: public
insert_permissions:
  - role: seller
    permission:
      check: {}
      set:
        owner: x-hasura-User-Id
      columns:
        - category_id
        - id
        - owner
        - sub_category_id
        - about_product
        - name
        - created_at
        - updated_at
select_permissions:
  - role: anonymous
    permission:
      columns:
        - about_product
        - category_id
        - created_at
        - id
        - name
        - option_id
        - owner
        - sub_category_id
        - updated_at
      filter: {}
  - role: buyer
    permission:
      columns:
        - about_product
        - category_id
        - created_at
        - id
        - name
        - option_id
        - owner
        - sub_category_id
        - updated_at
      filter: {}
  - role: seller
    permission:
      columns:
        - about_product
        - category_id
        - created_at
        - id
        - name
        - option_id
        - owner
        - sub_category_id
        - updated_at
      filter: {}
update_permissions:
  - role: seller
    permission:
      columns:
        - category_id
        - id
        - owner
        - sub_category_id
        - about_product
        - name
        - created_at
        - updated_at
      filter: {}
      check: {}
delete_permissions:
  - role: seller
    permission:
      backend_only: false
      filter: {}
