table:
  name: order
  schema: public
object_relationships:
  - name: buyer
    using:
      foreign_key_constraint_on: buyer_id
  - name: product
    using:
      foreign_key_constraint_on: p_id
array_relationships:
  - name: in_travels
    using:
      foreign_key_constraint_on:
        column: o_id
        table:
          name: in_travel
          schema: public
